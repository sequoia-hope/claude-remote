# Larger scrollback for long Claude sessions
set -g history-limit 50000

# Mouse support (enables touch scrolling on phone)
set -g mouse on

# Status bar with session info
set -g status-right "Claude Code | %H:%M"

# Don't destroy the tmux window when the command exits â€”
# keeps the session alive so you can restart Claude manually
set -g remain-on-exit on

# Slightly wider status bar for readability on small screens
set -g status-left-length 20
